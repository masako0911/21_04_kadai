<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Slot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slot">
    <div class="panel">
      <img src="img/seven.png" width="90" height="110">
      <div class="stop inactive" data-index="0">STOP</div>
    </div>
    <div class="panel">
      <img src="img/seven.png" width="90" height="110">
      <div class="stop inactive" data-index="1">STOP</div>
    </div>
    <div class="panel">
      <img src="img/seven.png" width="90" height="110">
      <div class="stop inactive" data-index="2">STOP</div>
    </div>
  </div>
<p class="intro">スロットマシンだよ！<br>絵柄は、「7」「さくらんぼ」「ベル」「すいか」の4種類。
    <br>止めるときは、絵柄の下にある赤いSTOPボタンを押してね！</p>
  <div id="spin">ここを押すと回転するよ！</div>

  <script src="js/main.js"></script>
</body>
</html>
